<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
  <header>
    <div class="container">
      <div class="header-line">
        <div class="header-logo">
          <img src="IMG/LOGO.png" alt="LOGO">
        </div>
        <div class="nav">
          <a class="nav-item" href="#">Головона</a>
          <a class="nav-item" href="#">Меню</a>
          <a class="nav-item" href="#">Про нас</a>
          <a class="nav-item" href="#">Бронювання</a>
        </div>

        <div class="cart">
          <a href="#">
            <img class="cart-img" src="IMG/cart.png" alt="cart">.
          </a>
        </div>

        <div class="phone">
          <div class="phone-holder">
            <div class="phone-img">
              <img src="IMG/phone.png" alt="phone">
            </div>
            <div class="number">
              <a href="#" class="num">(066) 002-48-08</a>
            </div>
          </div>
          <div class="phone-text">
            Зв'яжіться з нами для <br> бронювання
          </div>
        </div>

        <div class="btn">
          <a class="button" href="#">Замовити стіл</a>
        </div>

      </div>

      <div class="header-down">
        <div class="header-title">
          Ласкаво просимо до

          <div class="header-subtitle">
            Нашого ресторану
          </div>

          <div class="header-suptitle">
            Будинок найкращої їжі
          </div>

          <div class="header-btn">
            <a href="#" class="header-button">VIEW MENU</a>
          </div>
        </div>
      </div>

    </div>
  </header>

</body>
</html>
